<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<!-- <link rel="stylesheet" href="/img/d3style.css"/> -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.axisSteelBlue text{
      fill: steelblue;
  }

.axisRed text{
    fill: red;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 40px;
  pointer-events: none;
  font-size: 16px;
  fill: LightGoldenRodYellow;
}
</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>

<script>
var margin = {top: 20, right: 40, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
    
function powerOfTen(d) {
   return d / Math.pow(10, Math.ceil(Math.log(d) / Math.LN10 - 1e-12)) === 1;
   }

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.year;}, // data -> value
    xScale = d3.scaleLinear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.axisBottom().scale(xScale).tickFormat(d3.format("d"));

// setup y
var yValue = function(d) { return d["num_citations"];}, // data -> value
    yScale = d3.scaleLog().range([height, 0]),
        // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.axisLeft().scale(yScale);

var yValueCounts = function(d) { return d["value"];}, // data -> value
    yScaleCounts = d3.scaleLinear().range([height, 0]),
        // value -> display
    yMapCounts = function(d) { return yScaleCounts(yValueCounts(d));}, 
        // data -> display
    yAxisCounts = d3.axisRight().scale(yScaleCounts);

// setup fill color
var cValue =  "#FA8072";
    //function(d) { return d.year;},
   // color = "#FA8072";
    //color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// Define 'div' for tooltips
var div = d3.select("body")
    .append("div")  // declare the tooltip div 
    .attr("class", "tooltip")              // apply the 'tooltip' class
    .style("opacity", 0);                  // set the opacity to nil

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


// load data
d3.csv("autoencoders.csv", function(error, data) {
  var line_ =  d3.line()
    .x(function(d) { console.log(d.year + ": " + yValueCounts(d), yMapCounts(d));
                     return xMap(d); })
    .y(d => yMapCounts(d));
//    .curve(d3.curveBasis);

  var nested_data = d3.nest()
    .key(d => d.year)
    .rollup(v => v.length)
    .entries(data)
    .map(function(g) {return {year: g.key, value: g.value}})
    .sort(function(x, y){
           return d3.ascending(x.year, y.year);
       })
     ;
    //.map(g => {year: +g.key, value: g.value});


  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.num_citations = +d.num_citations;
    d["year"] = +d["year"];
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([0.8, d3.max(data, yValue)]);
  yScaleCounts.domain([d3.min(nested_data, yValueCounts),
         d3.max(nested_data, yValueCounts)]);
  console.log("min", d3.min(nested_data, yValueCounts) );
  // console.log("max", d3.max(data, yValue));
  // d3.max(data, yValue)+1)]);
  // yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Year");

  // y-axis
  svg.append("g")
      .attr("class", "axisRed")
      .call(yAxis)
      .selectAll(".tick text")
      .text(null)
      .filter(powerOfTen)
      .text(10)
      .append("tspan")
      .attr("dy", "-.7em")
      .text("Citations")
      .text(function(d) { return Math.round(Math.log(d) / Math.LN10); });

  // y-axis
  svg.append("g")
      .attr("class", "axisSteelBlue")
      .attr("transform", "translate(" + width + " ,0)")  
      .call(yAxisCounts)
      .selectAll(".tick text")
      .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Papers published");

  svg.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("fill", "red")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Citations");

  svg.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("fill", "steelblue")
      .attr("y", width-20)
      .attr("x", -6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Published papers");

  svg.append("path")
      .data([nested_data])
  //[[{"year":2000, "value":30}, {"year":2010, "value":100}]])
      .attr("class", "line")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 4)
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("fill", "none")
      .attr("d", line_);

  svg.selectAll(".dot")
      .data(data
            .filter(function(d) { return yValue(d)>0 })
           )
      .enter().append("circle")
      .style("stroke", "red")
      .attr('fill-opacity', 0.4)
      .attr("xlink:href", function(d){return d.url;}) 
      .on("click", function(d) {
          var url = d.url;
        window.open( url );
         })
      .attr("class", "dot")
      .attr("r", function(d){
              return (Math.log( 3 + yValue(d) ));
          })
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", "salmon") 
      .on("mouseover", function(d) {
            div.transition()
                .duration(500)  
                .style("opacity", 0);
            div.transition()
                .duration(200)  
                .style("opacity", .9);
            div.html(d["title"] + "<br/>  <i>" + d["authors"] + " (" + xValue(d) 
                 + ") </i> â€” " + yValue(d) + "" 
                     )
               .attr("class", "tooltip")  
               .style("left", (margin["right"]*3) + "px")
               .style("top", (30) + "px");
               //.style("top", (d3.event.pageY - 40) + "px");
      });
//      .on("mouseout", function(d) {
//          tooltip.transition()
//               .duration(1500)
//               .style("opacity", 0);
//      });

/*
  svg.append("path")
      .data([nested_data])
      .attr("class", "line")
      //.attr("fill", "none")
      //.attr("stroke", "steelblue")
      //.attr("stroke-linejoin", "round")
      //.attr("stroke-linecap", "round")
      //.attr("stroke-width", 1.5)
      .attr("d", line_);
*/

});

</script>
</body>
</html>
